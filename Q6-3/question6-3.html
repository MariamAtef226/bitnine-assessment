<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@100;300;500&display=swap"
        rel="stylesheet">


    <title>Digital Clock</title>

</head>

<body>
    <div id="clock"
        style="font-size: 4rem; font-weight: bold; text-align: center; margin-top:200px; background-color:rgba(255,255,255,0.4)">
    </div>

    <script>
        function myDigitalClock() {
            var date = new Date();
            var hours = date.getHours(); 
            var minutes = date.getMinutes(); 
            var seconds = date.getSeconds(); 
            var zone = hours >= 12 ? 'PM' : 'AM';

            zone = hours >= 12 ? 'PM' : 'AM';  // determine AM or PM

            // convert to 12-hour format
            if (hours > 12) {
                hours -= 12;
            }

            // add leading zeros to single-digit values
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // display  in html page
            var clockElement = document.getElementById("clock");
            clockElement.textContent = hours + ":" + minutes + ":" + seconds + " " + zone;
        }

        setInterval(myDigitalClock, 1000);
    </script>
</body>

</html>
